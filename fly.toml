# fly.toml file generated for tryonify on 2022-09-11T15:11:20-07:00

app = "tryonify"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  HOST = "tryonify.fly.dev"
  PORT = 8080
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = 1
  RAILS_SERVE_STATIC_FILES = 1
  SCOPES = "read_products, write_products, read_orders, write_orders, read_purchase_options, write_purchase_options, read_all_orders, read_payment_terms, read_customers"
  SHOPIFY_API_KEY = "eaf955909864a101d588b085c0893d75"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[processes]
  web = "bin/rails fly:server"
  worker = "bundle exec sidekiq"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
